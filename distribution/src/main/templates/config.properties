###########################################################
## Audio processing
###########################################################

## Use a non-default mixer
## list mixers by starting the application with '--print-mixers'
# application.audio.mixer=default [default]

## Backend to use:
## FFMPEG_STREAM: not available on all platforms
##   Uses ffmpeg to read all kind of audio
##   Streams the audiofile (use less memory, may be laggy on slower systems)
##   A good default to try, but still a bit experimental.
## JAVA_STREAM: plays audio files using pure java
##   Streams the audiofile (use less memory, may be laggy on slower systems)
##   Supports only wav, ogg and mp3
##   Use this if you have problems with FFMPEG_STREAM
## JAVA_CLIP: plays audio files using pure java
##   Reads the whole file uncompressed into memory (memory hungry, opens large files slowly, smooth playback)
##   Supports only wav, ogg and mp3
##   Use on slow systems, but expect problems with larger files!
application.audio.backend=FFMPEG_STREAM


